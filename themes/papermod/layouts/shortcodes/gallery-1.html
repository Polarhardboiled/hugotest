<div class="gallery">
  <div>
    {{ with $.Get "title" }}<h1>{{ . }}</h1>{{ end }}
    {{ with $.Get "content" }}<h5>{{ . | markdownify }}</h5>{{ end }}
  </div>
  <ul>
  {{ range $image := (.Page.Resources.ByType "image").Match (printf "%s*" (.Get "src")) }}
  {{ $src := $image }}
  {{ $lqipsrc := .Resize "300x" }}
  <li class="gallery__item"><a class="gallery__itemLink" href="{{ $src.RelPermalink }}" data-rel="aiLightbox">
    <img
    class="lazyload blur-up gallery__itemThumb"
    data-src="{{ $lqipsrc.RelPermalink }}"
    alt="{{ .Name | markdownify }}"
    >
  </a>
</li>
  {{ end }}
</ul>    

<style>
  .gallery {
  max-width: calc((150px*2) + 1em);
  padding: 0;
}
@media (min-width: 768px) {
  .gallery {
    max-width: calc((150px*3) + 1em);
  }

}

  margin: 0;
  padding: 0;

          transform: scale(1);

  transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);

}

  .gallery li {
    margin: 0;

  }

  }
