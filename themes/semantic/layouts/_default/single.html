{{ define "header" }}
{{ partial "header.html" . }}
{{ end }}

{{ define "main" }}
<main id="main" tabindex="-1">
<div class="container">
    <article>
      	<section class="container">
		{{ if .Content }}{{ .Content }}{{ end }}
		</section>
	</article>
</div>
</main>
{{ end }}

{{ define "footer" }}
{{ partialCached "footer.html" . }}
{{ end }}
