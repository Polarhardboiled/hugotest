<p class="error message js-hidden">{{ i18n "js_required" }}</p>
<p class="search-loading status message hidden">{{ i18n "search_loading" }}</p>

<div class="search-input">
  <form id="search-form" class="search-form" action="#" method="post" accept-charset="UTF-8" role="search">
    <input type="search" id="query" name="query" class="search-text" maxlength="128">
    <label for="query"><button type="submit" name="submit" class="icon-btn form-submit" ><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-search" viewBox="0 0 32 32" width="16" height="16" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><title>Search</title><path d="M31.008 27.231l-7.58-6.447c-0.784-0.705-1.622-1.029-2.299-0.998 1.789-2.096 2.87-4.815 2.87-7.787 0-6.627-5.373-12-12-12s-12 5.373-12 12 5.373 12 12 12c2.972 0 5.691-1.081 7.787-2.87-0.031 0.677 0.293 1.515 0.998 2.299l6.447 7.58c1.104 1.226 2.907 1.33 4.007 0.23s0.997-2.903-0.23-4.007zM12 20c-4.418 0-8-3.582-8-8s3.582-8 8-8 8 3.582 8 8-3.582 8-8 8z"></path></svg></button> {{ i18n "search_title" }}</label>
  </form>
</div>

<div class="search-results"></div>

<template>
  <article class="search-result list-view">
    <header>
      <h2 class="title title-submitted"><a href="#">Title here</a></h2>
      <div class="submitted"><time class="created-date">Date here</time></div>
    </header>
    <div class="content">Summary here</div>
  </article>
</template>
