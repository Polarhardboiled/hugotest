{{- range .Site.Menus.main }}
<ul>
  {{- if .HasChildren }}
  <a href="{{ .URL | absLangURL }}" class="has-children">{{ .Name }}</a>
    <span class="sub-menu">
      {{- range .Children }}
        <a href="{{ .URL | absLangURL }}"><span>{{ .Pre }}</span><span>{{ .Name }}</span></a>
        {{- end }}
        </span>
      {{- else }}
        <a href="{{ .URL | absLangURL }}"><span>{{ .Pre }}</span><span>{{ .Name }}</span></a>
      {{- end }}
</ul>
{{- end }}
